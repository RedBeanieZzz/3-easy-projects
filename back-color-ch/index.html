<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backColorChange</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Background Color <br> Changer</h1>
    </div>
    <div class="buttonChanger">
        <h3>Push this button and see..</h3>
    </div>
    <div>
        <button type="button" class="clickButton" onclick="changeBackground()">PUSH ME</button>
    </div>
    <script type="text/javascript">
        const myColorList = ["#ee4540","#c72c41","#801336","#510a32","#2d142c"];
        const changeBackground = () => {

            const colorChange = [Math.floor(Math.random()*myColorList.length)];

            document.body.style.backgroundColor = myColorList[colorChange];
        }
    </script>
</body>
</html>
